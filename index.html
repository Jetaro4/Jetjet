<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="assets/js/index.js" defer></script>
    <title>HelloðŸ’Ÿ</title>
  </head>
  <body>
    <div class="background-container">
      <section class="container">
        <div id="contain-Message" class="contain-Message">
          <img
            id="pageBearGif"
            src="static/gif/mochaSad.gif"
            alt="bear-gif"
            class="bear-gif"
          />
          <p id="content-message" class="content-message">
            This bear represents my life before we've met.
          </p>
        </div>
        <img
          id="arrowBtn"
          src="static/svg/Arrow.svg"
          alt="arrow-gif"
          class="arrow-gif"
        />

        <div id="theQuestion" class="theQuestion">
          <img
            id="mocha-bear"
            class="mocha-bear"
            src="static/gif/milk-and-mocha-cute.gif"
            alt="mocha bear"
          />
          <p class="ask">
            <span class="special-W">W</span>ill you be my valentine?
          </p>
          <div id="yesBtn" class="yesBtn">Yes</div>
          <div id="noBtn" class="noBtn">No</div>
        </div>

        <!-- Yes is clicked -->
        <div id="clickedYesContainer" class="clickedYesContainer">
            <img class="happyGif" src="static/gif/milk-mocha-Yay.gif" alt="Yay-bounce" class="bear-gif">
            <p class="saidYes">Yay</p>
        </div>
        <!-- end of Yes is clicked -->

      </section>

      <!-- Message -->
      <div class="monitorView">
        <img class="bearGif" src="static/gif/mocha-usePhone.gif" alt="Use-Phone" class="monitorViewGif">
        <p class="monitorViewTxt">"Please Use your Phone"</p>
      </div>
      <!-- Message -->
    </div>
  </body>
</html>
